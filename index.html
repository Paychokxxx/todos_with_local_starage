<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta http-equv="X-UA-Compatible" content="ie=edge">
    <title>Todo Tracker</title>
</head>       
<body>
    <h1 id="title"TODO TRACKER></h1>

    <form>
        <input type="text" id="user-todo" placeholder="New Todo" required>
    </form>

    <h2 id="todo-header">Todos</h2>
        
    <ul>

    </ul>

    <button id="clear"Clear All ></button>
    <script>
    
        var form = document.querySelector('form');
        var todoList = document.querySelector('ul');
        var button = document.querySelector('button');
        var input = document.getElementById('user-todo');


        form.addEventListener('submit', function(e){
            e.preventDefault();
            todoMaker(input.value);
            input.value = '';
        });
        

        var todoMaker = function(text){
            var todo = document.createElement('li');
            todo.textContext = text;
            todoList.appendChild(todo);
        };

    </script>





</body>
